          function getZone(distance) {

            if (distance >=1 && distance <=6999) {
                return 1 ;
            }else if (distance >=7000 && distance <=19999){
                return 2;
            }else if (distance >=20000 && distance <=35999){
                return 3 ;
            }else if (distance >=36000 && distance <=62999){
                return 4;
            }else if (distance >=63000 && distance <=84999){
                return 5;
            }else if (distance >=85000 && distance <=99999){
                return 6; }
        }
        function get_type(length, height, width) {
            if ((3.5 <= length && length <= 4.25) &&  (3.5 <= height && height <= 6 && .007 <= width && width <= .016)){
                return ("regular post card");
            }else if ((4.35 <= length && length <= 6) &&  (6 <= height && height <= 11.5 && .007 <= width && width <= .015)){
                return ("large post card");
            }else if ((3.5 <= length && length <= 6.125) &&  (5 <= height && height <= 11.5 && .016 <= width && width <= .025)){
                return ("envelope");
            }else if ((6.125 <= length && length <= 24) &&  (11 >= height && height <= 18 && .25 <= width && width <= .5)){
                return ("large envelope");
